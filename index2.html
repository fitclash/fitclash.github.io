<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Hero Section */
.hero {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Video Background */
.hero-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* Gradient Overlay */
.hero-gradient-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0));
    z-index: -1;
}

/* Hero Content */
.hero-content {
    color: #fff;
    text-align: center;
    max-width: 800px;
    padding: 0 20px;
    z-index: 1;
}
.hero-content h1 {
    font-size: 48px;
    margin-bottom: 20px;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
}
.hero-content p {
    font-size: 18px;
    margin-bottom: 30px;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
}

/* Call-to-Action Button */
.btn {
    padding: 12px 30px;
    background: linear-gradient(45deg, #FF4E50, #1FDDFF);
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease;
}
.btn:hover {
    transform: scale(1.05);
}

/* Mobile Optimization */
@media (max-width: 768px) {
    .hero-content h1 {
        font-size: 32px;
    }
    .hero-content p {
        font-size: 16px;
    }
    .btn {
        padding: 10px 25px;
    }
}
</style>

<body translate="no">

        <!-- Gradient Overlay -->
        <div class="hero-gradient-overlay"></div>

        </div>
    </section>
